<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSK Themed ToDo List</title>
</head>
<body>
    <div id="wrapper">
        <img src="download.png" alt="CSK Logo" class="logo">
        <h2>CSK Todo List</h2>
        <input type="text" id="input" placeholder="Add a task...">
        <button id="add">Add</button>
        <div id="todoList"></div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.min.js"></script>
</body>
</html>
